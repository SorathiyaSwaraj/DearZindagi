<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>{% block title%} index {% endblock %}</title>
    <style>
        /* Custom styles for the navbar */
        .custom-navbar {
            background-color: #ccc; /* Light blue color */
        }

        ul li a img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    {% load static %}

    <!-- Example Code -->

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar"> <!-- Added custom-navbar class -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1 style="font-size:xx-large;">{{request.user}}</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard_view"><h2 style="font-size:x-large;"><img src="{% static 'dashboard.png' %}">Dashboard</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gifts_view"><h2 style="font-size:x-large;"><img src="{% static 'gifts.png' %}">Gifts</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout_view" tabindex="-1"><h2 style="font-size:x-large;"><img src="{% static 'logout.png' %}">Logout</h2></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

</body>

</html>
